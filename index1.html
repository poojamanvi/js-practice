<body>
    <form>
        <input type="text" placeholder="Name">
        <input type="text" placeholder="Place">
        <button type="submit">sumbit</button>
        <div></div>
    </form>

    <script>
        let button = doucument.querySelector("button")
        let div = doucument.querySelector("div")
        button.addEventListener("click",myFunction);
        function myFunction(){
            let name = document.querySelector("input[placeholder='Name']");
            let Place = document.querySelector("input[placeholder='Place']");
            let name_data = name.value
            let Place_data = Place.value
            div.innerText+=`Name:- ${name_data}
            Place:- ${name_data}
            `
            name.value = ""
            Place.value = ""
        }
    </script>
